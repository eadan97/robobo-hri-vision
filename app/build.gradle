apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.mytechia.robobo.framework.vision"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 2
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'LongLogTag'
        disable 'InvalidPackage'
    }
    aaptOptions {
        noCompress "tflite"
        noCompress "lite"
    }
//    dexOptions {
//        incremental true
//    }

}

dependencies {
    //implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.mytechia:robobo-framework:1.3.4'

    implementation('com.mytechia:opencv:4.1.0-SNAPSHOT') {
        changing true
    }

    implementation 'com.mytechia:robobo-util:0.1.0'
    implementation project(':vision')
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.mytechia:robobo-remote-control:1.0.2'
//    implementation 'com.mytechia:robobo-remote-control-ws:1.0.2.1'
    implementation ('com.mytechia:robobo-remote-control-ros:1.2.3'){
        changing true
    }
//    implementation('com.mytechia:robobo-rob:1.1.3')


}
